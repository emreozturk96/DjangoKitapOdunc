{% load static %}


<div id="carouselBlk">
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">


            <div class="item active">
                <div class="container">
                    <a href="register.html"><img style="width:100%" src="{{ sliderfirst.image.url }}" alt="special offers"/></a>
                </div>
            </div>

            {% for rs in sliderdata %}
            <div class="item">
                <div class="container">
                    <a href="register.html"><img style="width:100%" src="{{ rs.image.url }}" alt=""/></a>
                </div>
            </div>
            {% endfor %}

        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
</div>
